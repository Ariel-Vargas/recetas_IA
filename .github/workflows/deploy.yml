name: Deploy to GitHub Pages

on:
  # Se ejecuta en push a main
  push:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde Actions tab
  workflow_dispatch:

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitir un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir la carpeta app/ (frontend estático)
          path: './app'
  
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
